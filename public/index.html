<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
            Notice the use of %PUBLIC_URL% in the tags above.
            It will be replaced with the URL of the `public` folder during the build.
            Only files inside the `public` folder can be referenced from the HTML.
            
            Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
            work correctly both with client-side routing and a non-root public URL.
            Learn how to configure a non-root public URL by running `npm run build`.
        -->

        <!-- Primary Meta Tags -->
        <title>Grade Calculator</title>
        <meta name="title" content="Grade Calculator" />
        <meta name="description" content="A simple React app to calculate grades (especially for University Students)." />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://grades-calculator.netlify.app" />
        <meta property="og:title" content="Grade Calculator" />
        <meta property="og:description" content="A simple React app to calculate grades (especially for University Students)." />
        <meta property="og:image" content="%PUBLIC_URL%/og_image.jpg" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://grades-calculator.netlify.app" />
        <meta property="twitter:title" content="Grade Calculator" />
        <meta property="twitter:description" content="A simple React app to calculate grades (especially for University Students)." />
        <meta property="twitter:image" content="%PUBLIC_URL%/og_image.jpg" />
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
            This HTML file is a template.
            If you open it directly in the browser, you will see an empty page.
            
            You can add webfonts, meta tags, or analytics to this file.
            The build step will place the bundled scripts into the <body> tag.
                
            To begin the development, run `npm start` or `yarn start`.
            To create a production bundle, use `npm run build` or `yarn build`.
        -->
        <noscript><img src="https://shynetanalytics.com/ingress/7abbf5e0-df19-4cb9-966c-dd8c84af5c7c/pixel.gif" /></noscript>
        <script defer src="https://shynetanalytics.com/ingress/7abbf5e0-df19-4cb9-966c-dd8c84af5c7c/script.js"></script>
    </body>
</html>
